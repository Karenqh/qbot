<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<title>QBot Web View</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="header alert alert-info">
		<h4>QBot Web View</h4>
		<p>
			This web interface can monitor and control <a
				href="https://github.com/Karenqh/qbot" target="_blank">QBot
				Android app</a>.
		<p>
	</div>
	<div id="core" class="flexbox">
		<div id="login" class="block flexbox_vertical">
			<label class="control-label">Username</label>
			<div class="input-group" id="loginform">
				<span class="input-group-addon">@</span> <input type="text"
					class="form-control" id="username" placeholder="Skywalker...">
				<span class="input-group-btn">
					<button id="login_submit" class="btn btn-default" onclick="login()">Log
						In</button>
				</span>
			</div>
			<label class="control-label">Robot Name</label>
			<div class="input-group" id="robotnameform">
				<input type="text" class="form-control" id="robotname"
					placeholder="R2D2..."> <span class="input-group-btn">
					<button id="robotname_submit" class="btn btn-default"
						onclick="connectRobot()">Connect</button>
				</span>
			</div>
			<br>
			<div class="div-table-row">
				<button onclick="makeCall()" class="btn btn-primary btn-lg">Call</button>
				<button onclick="endCall()" class="btn btn-primary btn-lg">End Call</button>
			</div>
		</div>
		<!-- Begin video block -->
		<div id="vidBlock" class="flexbox_vertical block">
			<div id="vidIn"></div>
			<div id="vidOut"></div>
			<div id="inCallBlock" class="flexbox_vertical" style="height:80px;">
				<div  class="div-table-row"> <!-- Buttons for in call features -->
					<button id="audioToggle" class="btn btn-primary" onclick="audioToggle()">Audio On</button>
					<button id="videoToggle" class="btn btn-primary" onclick="videoToggle()">Video On</button>
				</div>
				<div class="div-table-row"> <!-- Buttons for in call features -->
					<button id="flashToggle" class="btn btn-primary" onclick="flashToggle()">Flash Off</button>
					<button id="cameraToggle" class="btn btn-primary" onclick="cameraToggle()">Back Camera</button>
				</div>
			</div>
		</div>
		<!-- Begin control buttons block -->
		<div id="motionBlock" class="flexbox_vertical block">
			<div class="div-table-row">
					<button onclick="fowardButton()" class="btn btn-info btn-lg">Foward</button>
			</div>
			<div class="div-table-row">
					<button onclick="LeftButton()" class="btn btn-info btn-lg">Left</button>
					<button onclick="StopButton()" class="btn btn-info btn-lg">Stop</button>
					<button onclick="RightButton()" class="btn btn-info btn-lg">Right</button>
			</div>
			<div class="div-table-row">
					<button onclick="backButton()" class="btn btn-info btn-lg">Back</button>
			</div>
		</div>
	</div>

	<div class="flexbox">
		<div class="block" id="chatblock">
           <!-- chat function deleted -->
		</div>
	</div>
</body>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pubnub.min.js"></script>
<script src="js/webrtc.js"></script>
<script src="js/rtc-controller.js"></script>
<script src="js/index.js"></script>

</html>
